<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${page}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
<header th:insert="base/header :: header"></header>

<div class="blog-blocks p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-bold text-body-emphasis">Детали путешествия</h1>
    <p class="lead mb-0"><a href="/blogs/adventure" class="text-body-emphasis fw-bold">Вернуться на предыдущую страницу</a></p>
</div>
<div class="row mt-1 d-flex flex-column align-items-center">
    <div th:each="el : ${adventures}" class="col-md-6 mb-4">
        <div class="h-100 p-5 bg-body-tertiary border rounded-3 d-flex flex-column align-items-center">
            <p th:text="'Название места: ' + ${el.city}"></p>
            <p th:text="'Стоимость: ' + ${el.price} + ' руб.'"></p>
            <p th:text="'Культурное наследие: ' + ${el.culturePlace}"></p>
            <p th:text="'Места к посещению: ' + ${el.visitPlace}"></p>
            <p th:text="'Оценка: ' + ${el.rating}"></p>
            <a th:href="'/blog/' + ${el.id} + '/edit/adventure'" class="btn btn-primary btn-sm">Редактировать</a><br>
            <form th:action="'/blog/' + ${el.id} + '/remove/adventure'" method="post">
                <button class="btn btn-primary btn-sm" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>
<footer class="py-2 text-center text-body-secondary">
    <div th:insert="base/footer :: footer"></div>
</footer>
</body>
</html>
