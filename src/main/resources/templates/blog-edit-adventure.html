<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Редактирование путешествия</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<header th:insert="base/header :: header"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1 class="display-4 fw-bold text-body-emphasis">Редактирование путешествия</h1>
        <div th:each="el : ${adventures}">
            <form method="post">
                <input type="text" th:value="${el.city}" name="city" placeholder="Редактировать место путешествия" class="form-control"><br>
                <input type="text" th:value="${el.price}" name="price" placeholder="Редактировать стоимость путешествия" class="form-control"><br>
                <textarea name="culturePlace" placeholder="Редактировать места культурного наследия" class="form-control" maxlength="254" th:text="${el.culturePlace}"/><br>
                <textarea name="visitPlace" placeholder="Редактировать места к посещению" class="form-control" maxlength="254" th:text="${el.visitPlace}"/><br>
                <input type="text" th:value="${el.rating}" name="rating" placeholder="Редактировать оценку путешествия" class="form-control"><br>
                <button type="submit" class="btn btn-primary btn-sm">Обновить данные о путешествии</button>
            </form>
        </div>
    </div>
</main>
<footer class="py-2 text-center text-body-secondary">
    <div th:insert="base/footer :: footer"></div>
</footer>
</body>
</html>
