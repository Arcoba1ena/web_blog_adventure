<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${page}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<header th:insert="base/header :: header"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1 class="display-4 fw-bold text-body-emphasis">Добавить путешествие</h1>
        <form action="/blog/add/adventure" method="post">
            <input type="text" name="city" placeholder="Введите страну/город" class="form-control" required><br>
            <input type="number" name="price" placeholder="Введите стоимость путешествия" class="form-control" required><br>
            <textarea name="culturePlace" placeholder="Места культурного наследия" class="form-control" maxlength="254" required></textarea><br>
            <textarea name="visitPlace" placeholder="Места для посещения" class="form-control" maxlength="254" required></textarea><br>
            <input type="number" name="rating" placeholder="Рейтинг от 1 до 10" class="form-control" max="10"> <br>
            <button type="submit" class="btn btn-primary btn-sm">Добавить</button>
        </form>
    </div>
</main>
<footer class="py-2 text-center text-body-secondary">
    <div th:insert="base/footer :: footer"></div>
</footer>
</body>
</html>
